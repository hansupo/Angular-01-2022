<div *ngIf="selectedPMachine === ''">
    <select (change)="showParcelMachinesByCounty()" [(ngModel)]="selectedCounty">
        <option value="" disabled>Maakond</option>
        <option *ngFor="let county of originalparcelMachines | unique:'A1_NAME'" value="{{ county }}">
            {{ county }}
        </option>
    </select>
    
    <select [(ngModel)]="selectedPMachine">
        <option *ngFor="let pMachine of parcelMachines" value="{{ pMachine.NAME }}">
            {{ pMachine.NAME }}
        </option>
    </select>
</div>

<div style="color: white" *ngIf="selectedPMachine">
    Maakond: {{ selectedCounty }}
    Valitud pakiautomaat: {{ selectedPMachine }}
    <button (click)="deleteSelectedPMAchine()">X</button>
</div>
