<div class="wrapper" [ngClass]="{active: loggedIn && product.isActive, inactive: loggedIn && !product.isActive}">
    <img src="{{ product.imgSrc }}" alt="" (click)="onViewProduct(product.id, product.name)">
    <div class="info-card">
        <div routerLink="/toode/{{ product.id + '-' + product.name.toLowerCase().replace(' ', '-').replace(' ', '-') }}" class="name">{{product.name | titlecase}}</div>
        <div class="descript">{{product.description}}</div>
    </div>
    <div class="buy-card">
        <div class="price-description">{{"single.product-price" | translate}}</div>
        <div class="price">{{product.price | productPrice}}</div>
        <button class="btn btn-dark" 
            ngbPopover="{{product.name | titlecase}} lisatud ostukorvi!" 
            placement="bottom"
            container="body"
            (click)="onAddToCart(product)">
            {{"home.add-cart-button" | translate}}
        </button>

        <button 
        *ngIf="loggedIn"
        class="btn btn-warning"
        routerLink="/admin/muuda-toode/{{ product.id + '-' + product.name.toLowerCase().replace(' ', '-').replace(' ', '-') }}"
        >{{"admin.edit-button" | translate}}
        </button>

    </div>
</div>
