<p>ostukorv works!</p>

<br><br>

<button class="btn btn-secondary" *ngIf="tooted.length !== 0" (click)="onTyjendaOstukorv()">Tühjenda ostukorv</button>
<div *ngIf="tooted.length === 0">Ostukorv on tühi</div>
<br><br>

<div *ngFor="let toode of tooted">
    <div *ngIf="toode.aktiivne">    
        <div>{{ toode.nimi }}</div>
        <div>{{ toode.hind }}</div>
        <div>{{ toode.aktiivne }}</div>
        <button class="btn btn-secondary" (click)="onLisaOstukorvi(toode)">+</button>
        <button class="btn btn-secondary" (click)="onEemaldaOstukorvist(toode)">-</button>
    </div>

    <br><br>
</div>
<div *ngIf="ostukorviSumma !== 0">Kokku: {{ ostukorviSumma }} €</div>
